<mat-card *ngFor="let item of items | async">
  <mat-card-header>
    <mat-card-title>Temperature in {{item.name}}</mat-card-title>
    <mat-card-subtitle>Measured {{item.timeToDisplay}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li class="text" *ngFor="let sensor of item.sensors">
        <h2>{{sensor.name}}: {{sensor.temp}} C</h2>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
