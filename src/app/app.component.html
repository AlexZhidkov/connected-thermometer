<mat-toolbar color="primary">
  Welcome to Beyond Rest
  <span class="toolbar-spacer"></span>
  <button mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<mat-card>
  <div *ngFor="let item of items | async">
    <h2>Temperature in Perth Room 1: </h2>
    <div>Measured {{item.time}} UTC</div>
    <ul>
      <li class="text" *ngFor="let sensor of item.sensors">
        <h2>{{sensor.name}}: {{sensor.temp}} C</h2>
      </li>
    </ul>
  </div>
</mat-card>
